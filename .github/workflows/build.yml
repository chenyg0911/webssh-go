name: Build and Release
on: [push]

jobs:
  build-binaries:
    name: Build Binaries
    permissions:
      # required for softprops/action-gh-release to create a GitHub release
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - name: Run Go Tests
        run: go test -v ./... 
      - name: Cross-compile binaries
        run: |
          mkdir -p bin
          GOOS=linux GOARCH=amd64 go build -o bin/webssh-linux-amd64
          GOOS=linux GOARCH=arm64 go build -o bin/webssh-linux-arm64
          GOOS=windows GOARCH=amd64 go build -o bin/webssh-windows-amd64.exe
          GOOS=windows GOARCH=arm64 go build -o bin/webssh-windows-arm64.exe
          GOOS=darwin GOARCH=amd64 go build -o bin/webssh-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -o bin/webssh-darwin-arm64
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: bin/*

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-binaries
    # Only run this job for tags
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            chenu2/webssh:latest
            chenu2/webssh:${{ github.ref_name }}
